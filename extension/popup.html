<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 16px;
            background: #f9fafb;
            width: 500px;
            min-height: 600px;
            overflow-y: auto;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .message {
            padding: 12px 18px;
            border-radius: 12px;
            max-width: 75%;
            position: relative;
        }
        .user {
            align-self: flex-end;
            background-color: #3b82f6;
            color: white;
        }
        .bot {
            align-self: flex-start;
            background-color: #e5e7eb;
            color: #111827;
        }
        .meta {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 6px;
        }
    </style>
</head>
<body>
<div class="chat-container" id="chatContainer"></div>

<input type="text" id="customInput" placeholder="Type a message..." style="width: 100%; margin-top: 16px;" />
<button id="send-btn" style="width: 100%; margin-top: 8px;">Send Message</button>

<script src="popup.js"></script>
</body>
</html>
